<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy New Year</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <link rel="stylesheet" href="/src/style.css">
    <style>
        body {
            background-color: #020617;
        }

        .star {
            position: absolute;
            border-radius: 50%;
            background-color: white;
            animation: twinkle linear infinite;
        }

        @keyframes twinkle {

            0%,
            100% {
                opacity: 0;
                transform: scale(0.5);
            }

            50% {
                opacity: 1;
                transform: scale(1.5);
                box-shadow: 0 0 10px white;
            }
        }

        .countdown-flip {
            display: inline-block;
            padding: 1rem 2rem;
            background: linear-gradient(to bottom, #1e293b, #0f172a);
            border: 2px solid #eab308;
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(234, 179, 8, 0.4);
            margin: 0 0.5rem;
            transition: transform 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .flip-active {
            transform: rotateX(-180deg);
        }

        .gold-text {
            background: linear-gradient(135deg, #fef08a 0%, #eab308 50%, #ca8a04 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .particle {
            pointer-events: none;
            position: fixed;
            bottom: 10%;
            z-index: 100;
            font-size: 2rem;
        }
    </style>
</head>

<body class="transition-colors duration-500 overflow-x-hidden min-h-screen flex flex-col">
    <nav class="fixed top-0 w-full z-50 p-4 flex justify-between items-center mix-blend-difference text-white">
        <a href="/" class="text-2xl font-bold tracking-wider hover:scale-105 transition-transform">HappyDay</a>
        <div class="flex gap-4">
            <div class="relative flex items-center justify-center group">
                <div id="audio-pulse"
                    class="absolute inset-0 rounded-full bg-pink-500/30 animate-ping scale-75 pointer-events-none">
                </div>
                <button id="bgm-toggle"
                    class="p-1.5 rounded-full glass hover:bg-white/20 transition cursor-pointer relative z-10 text-sm"
                    title="Enable Sound">ðŸ”‡</button>
                <div id="audio-hint"
                    class="absolute top-full mt-2 left-1/2 -translate-x-1/2 bg-pink-600/90 backdrop-blur-sm text-white text-[9px] font-bold px-2 py-1 rounded-full whitespace-nowrap animate-bounce shadow-lg z-20 flex items-center gap-1 border border-white/20">
                    <span class="text-[10px] inline-block -mt-[1px]">ðŸŽµ</span> ON
                </div>
            </div>
            <button id="theme-toggle"
                class="p-2 rounded-full glass hover:bg-white/20 transition cursor-pointer">ðŸŒ“</button>
        </div>
    </nav>
    <audio id="bgm-audio" loop autoplay muted src="/images/newyear.mp3"></audio>

    <main class="flex-grow flex relative w-full h-full">
        <div class="fixed inset-0 pointer-events-none z-0" id="stars-layer"></div>
        <canvas class="fixed inset-0 w-full h-full pointer-events-none z-10" id="fireworks-canvas"></canvas>
        <div
            class="relative z-20 w-full min-h-screen flex flex-col items-center justify-center p-6 text-center text-slate-100">
            <div
                class="glass p-10 rounded-[3rem] border border-yellow-600/50 shadow-[0_0_50px_rgba(234,179,8,0.2)] bg-slate-900/60 backdrop-blur-xl max-w-5xl w-full">
                <h1
                    class="text-7xl md:text-9xl font-black mb-6 tracking-tighter gold-text filter drop-shadow-[0_0_10px_#eab308]">
                    <span id="current-year">2026</span>
                </h1>
                <p class="text-3xl text-yellow-200/80 mb-12 font-light">New Year â€¢ New Beginnings â€¢ New Goals</p>
                <div class="flex flex-wrap items-center justify-center mb-12" id="countdown">
                    <div class="flex flex-col items-center">
                        <div class="countdown-flip text-5xl md:text-7xl font-bold font-mono text-yellow-500" id="days">
                            00</div><span class="text-sm text-yellow-300 mt-2 tracking-widest uppercase">Days</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="countdown-flip text-5xl md:text-7xl font-bold font-mono text-yellow-500" id="hours">
                            00</div><span class="text-sm text-yellow-300 mt-2 tracking-widest uppercase">Hrs</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="countdown-flip text-5xl md:text-7xl font-bold font-mono text-yellow-500" id="mins">
                            00</div><span class="text-sm text-yellow-300 mt-2 tracking-widest uppercase">Min</span>
                    </div>
                    <div class="flex flex-col items-center">
                        <div class="countdown-flip text-5xl md:text-7xl font-bold font-mono text-yellow-500" id="secs">
                            00</div><span class="text-sm text-yellow-300 mt-2 tracking-widest uppercase">Sec</span>
                    </div>
                </div>
                <button id="make-wish-btn"
                    class="px-10 py-5 bg-gradient-to-r from-yellow-500 to-yellow-600 rounded-full text-slate-900 font-bold text-2xl hover:scale-105 transition-all uppercase shadow-[0_0_20px_rgba(234,179,8,0.6)]">Make
                    A Wish âœ¨</button>
            </div>
        </div>
    </main>

    <footer
        class="relative z-20 w-full py-6 text-center text-yellow-200/50 text-xs border-t border-yellow-500/10 mt-auto bg-black/40 backdrop-blur-sm">
        <p class="font-light tracking-wide italic">Developed with ðŸ’– by <span
                class="text-yellow-500 font-bold hover:text-yellow-400 transition-colors">Uriel John G. Chavez</span>
        </p>
    </footer>

    <div id="wish-modal"
        class="fixed inset-0 z-50 flex items-center justify-center bg-slate-950/90 backdrop-blur-sm hidden">
        <div
            class="glass p-8 rounded-3xl w-full max-w-md flex flex-col items-center border border-yellow-500/50 bg-slate-900 shadow-2xl">
            <h3 class="text-3xl font-bold gold-text mb-4 text-center">My Wish For Next Year</h3>
            <textarea id="wish-text"
                class="w-full bg-slate-800 text-yellow-100 p-4 rounded-xl border border-yellow-700/50 focus:outline-none focus:border-yellow-400 min-h-[150px]"
                placeholder="I hope to..."></textarea>
            <div class="flex gap-4 mt-6 w-full">
                <button onclick="document.getElementById('wish-modal').classList.add('hidden')"
                    class="flex-1 py-3 rounded-xl border border-yellow-500/30 text-yellow-500 hover:bg-yellow-500/10 transition font-bold">Cancel</button>
                <button id="send-wish"
                    class="flex-1 py-3 bg-yellow-500 rounded-xl text-slate-900 font-black hover:bg-yellow-400 shadow-lg shadow-yellow-500/50 transition">Send
                    to the Stars âœ¨</button>
            </div>
        </div>
    </div>

    <script type="module">
        const themeToggle = document.getElementById('theme-toggle');
        themeToggle.addEventListener('click', () => document.documentElement.classList.toggle('dark'));
        const bgmAudio = document.getElementById('bgm-audio');
        const bgmToggle = document.getElementById('bgm-toggle');
        bgmAudio.volume = 0.5;
        const removeIndicators = () => {
            const pulse = document.getElementById('audio-pulse');
            const hint = document.getElementById('audio-hint');
            if (pulse) pulse.remove();
            if (hint) hint.remove();
        };

        const unlockAudio = () => {
            bgmAudio.muted = false;
            bgmAudio.play().then(() => {
                bgmToggle.innerText = 'ðŸ”Š';
                bgmToggle.setAttribute('title', 'Mute Music');
                removeIndicators();
                ['click', 'touchstart', 'keydown'].forEach(ev => window.removeEventListener(ev, unlockAudio));
            }).catch(e => { });
        };
        ['click', 'touchstart', 'keydown'].forEach(ev => window.addEventListener(ev, unlockAudio));

        bgmAudio.play().then(() => {
            bgmAudio.muted = false;
            bgmToggle.innerText = 'ðŸ”Š';
            removeIndicators();
        }).catch(e => {
            bgmToggle.innerText = 'ðŸ”‡';
        });

        bgmToggle.addEventListener('click', () => {
            if (bgmAudio.muted || bgmAudio.paused) {
                bgmAudio.muted = false; bgmAudio.play(); bgmToggle.innerText = 'ðŸ”Š';
                bgmToggle.setAttribute('title', 'Mute Music');
                removeIndicators();
            } else {
                bgmAudio.muted = true; bgmToggle.innerText = 'ðŸ”‡';
                bgmToggle.setAttribute('title', 'Unmute Music');
            }
        });

        const starsLayer = document.getElementById('stars-layer');
        for (let i = 0; i < 150; i++) {
            const s = document.createElement('div'); s.classList.add('star'); s.style.width = Math.random() * 3 + 'px'; s.style.height = s.style.width;
            s.style.left = Math.random() * 100 + 'vw'; s.style.top = Math.random() * 100 + 'vh'; s.style.animationDuration = Math.random() * 3 + 1 + 's';
            starsLayer.appendChild(s);
        }

        const currentYear = new Date().getFullYear();
        document.getElementById('current-year').innerText = "Happy " + currentYear;
        const targetDate = new Date(`Jan 1, ${currentYear + 1} 00:00:00`).getTime();
        const updateTimer = () => {
            const now = new Date().getTime(); const dist = targetDate - now;
            if (dist < 0) { document.getElementById('countdown').innerHTML = "<h2 class='text-5xl md:text-7xl font-bold gold-text'>IT'S TIME!</h2>"; return; }
            const days = Math.floor(dist / (1000 * 60 * 60 * 24)); const hours = Math.floor((dist % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const mins = Math.floor((dist % (1000 * 60 * 60)) / (1000 * 60)); const secs = Math.floor((dist % (1000 * 60)) / 1000);
            const updateFlip = (id, val) => {
                const el = document.getElementById(id); const valStr = val < 10 ? '0' + val : val;
                if (el.innerText !== valStr) { el.innerText = valStr; el.classList.add('flip-active'); setTimeout(() => el.classList.remove('flip-active'), 300); }
            };
            updateFlip('days', days); updateFlip('hours', hours); updateFlip('mins', mins); updateFlip('secs', secs);
        };
        setInterval(updateTimer, 1000); updateTimer();

        var duration = 15 * 1000; var end = Date.now() + duration;
        var interval = setInterval(function () {
            var timeLeft = end - Date.now(); if (timeLeft <= 0) { return clearInterval(interval); }
            confetti({ particleCount: 25, origin: { x: Math.random(), y: Math.random() - 0.2 } });
        }, 250);

        const wishBtn = document.getElementById('make-wish-btn'); const modal = document.getElementById('wish-modal'); const sendWish = document.getElementById('send-wish');
        wishBtn.addEventListener('click', () => { modal.classList.remove('hidden'); });
        sendWish.addEventListener('click', () => {
            if (!document.getElementById('wish-text').value.trim()) return;
            modal.classList.add('hidden'); document.getElementById('wish-text').value = '';
            for (let i = 0; i < 30; i++) {
                const p = document.createElement('div'); p.classList.add('particle'); p.innerHTML = ['âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'ðŸŽ†'][Math.floor(Math.random() * 4)];
                p.style.left = Math.random() * 100 + 'vw'; document.body.appendChild(p);
                gsap.to(p, { y: -window.innerHeight - 200, x: "+=" + ((Math.random() - 0.5) * 300), rotation: Math.random() * 360, scale: Math.random() * 2, opacity: 0, duration: 3 + Math.random() * 4, ease: "power2.inOut", onComplete: () => p.remove() });
            }
            const msg = document.createElement('div'); msg.className = "fixed inset-0 flex items-center justify-center z-[150] pointer-events-none";
            msg.innerHTML = `<h2 class="text-6xl md:text-8xl font-black gold-text filter drop-shadow-[0_0_20px_#eab308]">Wish Sent!</h2>`;
            document.body.appendChild(msg);
            gsap.fromTo(msg, { scale: 0, opacity: 0 }, { scale: 1.2, opacity: 1, duration: 1, ease: "back.out(1.5)" });
            gsap.to(msg, { scale: 2, opacity: 0, duration: 1, delay: 1.5, onComplete: () => msg.remove() });
        });
    </script>
</body>

</html>
